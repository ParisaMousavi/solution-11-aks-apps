kind: Namespace
apiVersion: v1
metadata:
  name: sample-api-logs
  labels:
    name: sample-api-logs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api-logs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api-logs
  template:
    metadata:
      labels:
        app: sample-api-logs
    spec:
      containers:
        - name: sampleapilogs-kubernetes
          image: parisadocker/logs:1708
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
          ports:
            - name: http
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sample-api-logs
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP # The protocol the SERVICE will listen to
  selector:
    app: sample-api-logs
